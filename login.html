<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tournoi — Connexion</title>
  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#0b1220">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <style>
    :root{--bg:#0b1220;--card:rgba(255,255,255,.92);--text:#0b1220;}
    body{margin:0;min-height:100vh;display:grid;place-items:center;
      background:radial-gradient(900px 700px at 15% 0%, rgba(37,99,235,.18), transparent 55%),
               radial-gradient(900px 700px at 100% 15%, rgba(34,197,94,.12), transparent 55%),
               radial-gradient(900px 700px at 55% 110%, rgba(236,72,153,.10), transparent 60%),
               var(--bg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#fff;}
    .card{width:min(520px,92vw);background:var(--card);color:var(--text);border:1px solid rgba(11,18,32,.14);
      border-radius:18px;box-shadow:0 18px 40px rgba(0,0,0,.35);padding:16px;}
    h1{margin:4px 0 10px;font-size:1.35rem;}
    .muted{color:rgba(11,18,32,.70);font-size:.92rem;line-height:1.35}
    label{display:block;margin:10px 0 6px;color:rgba(11,18,32,.70);font-size:.9rem}
    input{width:100%;padding:12px 12px;border-radius:12px;border:1px solid rgba(11,18,32,.18);font-size:16px;outline:none;}
    input:focus{box-shadow:0 0 0 4px rgba(37,99,235,.18);border-color:rgba(37,99,235,.35)}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center;margin-top:12px}
    button{cursor:pointer;border:0;border-radius:12px;padding:11px 14px;font-weight:800}
    .btn{background:linear-gradient(135deg,#2563eb,#7c3aed);color:#fff;flex:1}
    .btn2{background:#fff;border:1px solid rgba(11,18,32,.18);color:#111827}
    .link{background:transparent;border:0;color:#2563eb;font-weight:800;padding:0}
    .msg{margin-top:10px;border-radius:12px;padding:10px 12px;display:none}
    .msg.ok{display:block;background:rgba(34,197,94,.12);border:1px solid rgba(34,197,94,.25)}
    .msg.err{display:block;background:rgba(239,68,68,.10);border:1px solid rgba(239,68,68,.25)}
    .top{display:flex;gap:12px;align-items:center}
    .logo{width:54px;height:54px;border-radius:16px;background:linear-gradient(135deg,#4f46e5,#10b981);display:grid;place-items:center;overflow:hidden}
    .logo img{width:42px;height:42px;object-fit:contain}
    .footer{margin-top:12px;color:rgba(11,18,32,.58);font-size:.85rem;text-align:center}
  </style>
</head>
<body>
  <div class="card">
    <div class="top">
      <div class="logo"><img src="icons/icon-192.png" alt=""></div>
      <div>
        <h1>Tournoi — Connexion</h1>
        <div class="muted">Connecte-toi pour démarrer l’essai gratuit (10 minutes) ou utiliser ta licence.</div>
      </div>
    </div>

    <div class="msg" id="msg"></div>

    <label>Email</label>
    <input id="email" type="email" autocomplete="email" placeholder="ex: prenom.nom@email.com"/>

    <label>Mot de passe</label>
    <input id="password" type="password" autocomplete="current-password" placeholder="••••••••"/>

    <div class="row">
      <button class="btn" id="btnLogin">Se connecter</button>
      <button class="btn2" id="btnSignup">Créer un compte</button>
    </div>

    <div class="row" style="justify-content:space-between">
      <button class="link" id="btnReset">Mot de passe perdu</button>
      <a class="link" href="./tuto_installation_tournoi.html" style="text-decoration:none">Installer l’app</a>
    </div>

    <div class="footer">Développé par <b>Marco Moreira‑Perriard</b></div>
  </div>

  <script type="module">
    import { login, signup, resetPassword } from "./js/auth.js";
    import { ensureUserProfile, computeAccess, enforceSingleDevice } from "./js/license.js";

    const $ = (id)=>document.getElementById(id);
    const msg = $("msg");

    function show(type, text){
      msg.className = "msg " + (type==="ok" ? "ok" : "err");
      msg.textContent = text;
    }

    async function afterAuth(user){
      if(!navigator.onLine){
        show("err","Connexion internet requise pour la première connexion.");
        return;
      }
      await enforceSingleDevice(user);
      const profile = await ensureUserProfile(user);
      const access = computeAccess(profile);
      location.href = access.allowed ? "./app.html" : "./activate.html";
    }

    $("btnLogin").onclick = async ()=>{
      msg.style.display="none";
      try{
        const email=$("email").value.trim();
        const pass=$("password").value;
        const user = await login(email, pass);
        await afterAuth(user);
      }catch(e){
        show("err", e?.message || "Erreur de connexion");
      }
    };

    $("btnSignup").onclick = async ()=>{
      msg.style.display="none";
      try{
        const email=$("email").value.trim();
        const pass=$("password").value;
        if(pass.length < 6) throw new Error("Mot de passe: 6 caractères minimum");
        const user = await signup(email, pass);
        await afterAuth(user);
      }catch(e){
        show("err", e?.message || "Erreur de création de compte");
      }
    };

    $("btnReset").onclick = async ()=>{
      msg.style.display="none";
      try{
        const email=$("email").value.trim();
        if(!email) throw new Error("Entre ton email d’abord.");
        await resetPassword(email);
        show("ok", "Email de réinitialisation envoyé. Vérifie ta boîte mail.");
      }catch(e){
        show("err", e?.message || "Impossible d'envoyer l'email");
      }
    };
  </script>
</body>
</html>
