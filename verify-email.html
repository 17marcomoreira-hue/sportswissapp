<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Vérifier l’email</title>
  <meta name="theme-color" content="#0b1220">
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#0b1220;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#fff}
    .card{width:min(680px,92vw);background:rgba(255,255,255,.92);color:#0b1220;border-radius:18px;
      padding:16px;box-shadow:0 18px 40px rgba(0,0,0,.35);border:1px solid rgba(11,18,32,.12)}
    h1{margin:4px 0 8px;font-size:1.35rem}
    .muted{color:rgba(11,18,32,.70);line-height:1.45}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button{cursor:pointer;border:0;border-radius:12px;padding:11px 14px;font-weight:900}
    .btn{background:linear-gradient(135deg,#2563eb,#7c3aed);color:#fff;flex:1}
    .btn2{background:#fff;border:1px solid rgba(11,18,32,.18);color:#111827}
    .msg{margin-top:10px;border-radius:12px;padding:10px 12px;display:none}
    .msg.ok{display:block;background:rgba(34,197,94,.12);border:1px solid rgba(34,197,94,.25)}
    .msg.err{display:block;background:rgba(239,68,68,.10);border:1px solid rgba(239,68,68,.25)}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace}
  </style>
</head>
<body>
  <div class="card">
    <h1>Vérification de l’email</h1>
    <div class="muted" id="status">Chargement…</div>

    <div class="msg" id="msg"></div>

    <div class="row">
      <button class="btn" id="btnApply" type="button" disabled>✅ Valider mon email</button>
      <button class="btn2" id="btnGoLogin" type="button">Retour connexion</button>
    </div>

    <div class="muted" style="margin-top:10px;font-size:.9rem">
      Si tu vois un message d’expiration, demande un <b>nouveau</b> lien depuis l’écran “Confirme ton email”.
      <br>Astuce : ouvre toujours le <b>dernier</b> email reçu (les anciens liens peuvent expirer).
    </div>
  </div>

  <script type="module">
    import { auth } from "./js/auth.js";
    import {
      checkActionCode,
      applyActionCode
    } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";

    const $ = (id)=>document.getElementById(id);
    const status = $("status");
    const msg = $("msg");
    const btnApply = $("btnApply");

    const show = (type, text)=>{
      msg.className = "msg " + (type==="ok" ? "ok":"err");
      msg.textContent = text;
      msg.style.display = "block";
    };

    $("btnGoLogin").onclick = ()=> location.href = "./login.html";

    const params = new URLSearchParams(location.search);
    const mode = params.get("mode");
    const oobCode = params.get("oobCode");

    if(mode !== "verifyEmail" || !oobCode){
      status.textContent = "Lien invalide. Retourne sur la page de connexion et renvoie un email de vérification.";
      show("err","Lien manquant ou incomplet.");
    } else {
      try{
        const info = await checkActionCode(auth, oobCode);
        status.innerHTML = `Adresse à vérifier : <span class="mono">${info?.data?.email || "—"}</span>`;
        btnApply.disabled = false;

        btnApply.onclick = async ()=>{
          btnApply.disabled = true;
          try{
            await applyActionCode(auth, oobCode);
            show("ok","Email confirmé ✅ Tu peux retourner à l’application.");
            status.textContent = "Email confirmé avec succès.";
            setTimeout(()=>location.href="./login.html", 900);
          }catch(e){
            show("err", e?.message || "Impossible d’appliquer la vérification.");
            btnApply.disabled = false;
          }
        };

      }catch(e){
        status.textContent = "Ce lien n’est plus valide (expiré ou déjà utilisé).";
        show("err","Demande un nouveau lien de vérification depuis la page “Confirme ton email”.");
      }
    }
  </script>
</body>
</html>
