<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Confirmer l'email</title>
  <meta name="theme-color" content="#0b1220" />
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#0b1220;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#fff}
    .card{width:min(620px,92vw);background:rgba(255,255,255,.92);color:#0b1220;border-radius:18px;box-shadow:0 18px 40px rgba(0,0,0,.35);padding:16px;border:1px solid rgba(11,18,32,.12)}
    h1{margin:4px 0 8px;font-size:1.35rem}
    .muted{color:rgba(11,18,32,.70);line-height:1.4}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button{cursor:pointer;border:0;border-radius:12px;padding:11px 14px;font-weight:900}
    .btn{background:linear-gradient(135deg,#2563eb,#7c3aed);color:#fff;flex:1}
    .btn2{background:#fff;border:1px solid rgba(11,18,32,.18);color:#111827}
    .msg{margin-top:10px;border-radius:12px;padding:10px 12px;display:none}
    .msg.ok{display:block;background:rgba(34,197,94,.12);border:1px solid rgba(34,197,94,.25)}
    .msg.err{display:block;background:rgba(239,68,68,.10);border:1px solid rgba(239,68,68,.25)}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:7px 10px;border-radius:999px;background:rgba(11,18,32,.06);border:1px solid rgba(11,18,32,.12);font-weight:900;margin-top:10px}
  </style>
</head>
<body>
  <div class="card">
    <h1>Confirme ton email</h1>
    <div class="muted">
      Pour démarrer l’essai gratuit (et éviter les emails inventés), on doit d’abord vérifier ton adresse email.<br><br>
      <b>Important :</b> vérifie aussi les <b>spams / indésirables</b>.
    </div>

    <div class="pill" id="who">Chargement…</div>
    <div class="msg" id="msg"></div>

    <div class="row">
      <button class="btn" id="btnResend" type="button">Renvoyer l’email</button>
      <button class="btn2" id="btnRefresh" type="button">J’ai confirmé → Continuer</button>
    </div>
    <div class="row">
      <button class="btn2" id="btnBack" type="button">Retour</button>
    </div>
  </div>

  <script type="module">
    import { waitForAuthReady, logout, resendVerificationEmail, reloadCurrentUser } from "./js/auth.js";
    import { ensureUserProfile, computeAccess, enforceSingleDevice } from "./js/license.js";

    const msg = document.getElementById('msg');
    const who = document.getElementById('who');
    const show = (type, text)=>{
      msg.className = 'msg ' + (type==='ok'?'ok':'err');
      msg.textContent = text;
      msg.style.display = 'block';
    };

    const user = await waitForAuthReady();
    if(!user){ location.href='./login.html'; throw new Error('not logged'); }

    who.textContent = 'Connecté : ' + (user.email || '');

    if(user.emailVerified){
      await enforceSingleDevice(user);
      const profile = await ensureUserProfile(user);
      const access = computeAccess(profile);
      location.href = access.allowed ? './app.html' : './activate.html';
    }

    document.getElementById('btnResend').onclick = async ()=>{
      try{
        await resendVerificationEmail();
        show('ok', 'Email envoyé. Vérifie aussi les spams/indésirables.');
      }catch(e){
        show('err', e?.message || 'Impossible d'envoyer l'email');
      }
    };

    document.getElementById('btnRefresh').onclick = async ()=>{
      try{
        await reloadCurrentUser();
        const u = await waitForAuthReady();
        if(u?.emailVerified){
          await enforceSingleDevice(u);
          const profile = await ensureUserProfile(u);
          const access = computeAccess(profile);
          location.href = access.allowed ? './app.html' : './activate.html';
        }else{
          show('err', 'Pas encore confirmé. Clique sur le lien dans l'email, puis réessaie.');
        }
      }catch(e){
        show('err', e?.message || 'Erreur');
      }
    };

    document.getElementById('btnBack').onclick = async ()=>{
      await logout();
      location.href='./login.html';
    };
  </script>
</body>
</html>
