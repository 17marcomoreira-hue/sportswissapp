<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Confirmer l’email</title>
  <meta name="theme-color" content="#0b1220">
  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#0b1220;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;color:#fff}
    .card{width:min(640px,92vw);background:rgba(255,255,255,.92);color:#0b1220;border-radius:18px;
      padding:16px;box-shadow:0 18px 40px rgba(0,0,0,.35);border:1px solid rgba(11,18,32,.12)}
    h1{margin:4px 0 8px;font-size:1.35rem}
    .muted{color:rgba(11,18,32,.70);line-height:1.45}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
    button{cursor:pointer;border:0;border-radius:12px;padding:11px 14px;font-weight:900}
    .btn{background:linear-gradient(135deg,#2563eb,#7c3aed);color:#fff;flex:1}
    .btn2{background:#fff;border:1px solid rgba(11,18,32,.18);color:#111827}
    .msg{margin-top:10px;border-radius:12px;padding:10px 12px;display:none}
    .msg.ok{display:block;background:rgba(34,197,94,.12);border:1px solid rgba(34,197,94,.25)}
    .msg.err{display:block;background:rgba(239,68,68,.10);border:1px solid rgba(239,68,68,.25)}
    .pill{display:inline-flex;align-items:center;gap:8px;padding:7px 10px;border-radius:999px;
      background:rgba(11,18,32,.06);border:1px solid rgba(11,18,32,.12);font-weight:900;margin-top:10px}
    .mono{font-family:ui-monospace,SFMono-Regular,Menlo,Monaco,Consolas,"Liberation Mono",monospace}
  </style>
</head>
<body>
  <div class="card">
    <h1>Confirme ton email</h1>
    <div class="muted">
      Pour démarrer l’essai gratuit et sécuriser les comptes, on te demande de confirmer ton adresse email.
      <br><br>
      <b>Important :</b> vérifie aussi les <b>spams / indésirables</b>.
    </div>

    <div class="pill" id="who">Chargement…</div>
    <div class="msg" id="msg"></div>

    <div class="row">
      <button class="btn" id="btnResend" type="button">Renvoyer l’email</button>
      <button class="btn2" id="btnContinue" type="button">J’ai confirmé → Continuer</button>
    </div>

    <div class="row">
      <button class="btn2" id="btnBack" type="button">Retour</button>
    </div>

    <div class="muted" style="margin-top:10px;font-size:.9rem">
      Astuce : après avoir cliqué sur le lien dans l’email, reviens ici puis clique “Continuer”.
    </div>
  </div>

  <script type="module">
    // ✅ IMPORTANT : cette page ne dépend QUE de auth.js (pas de license.js / db.js)
    import { waitForAuthReady, resendVerificationEmail, reloadCurrentUser, logout } from "./js/auth.js";

    const msg = document.getElementById("msg");
    const who = document.getElementById("who");
    const btnResend = document.getElementById("btnResend");
    const btnContinue = document.getElementById("btnContinue");
    const btnBack = document.getElementById("btnBack");

    function show(type, text){
      msg.className = "msg " + (type==="ok" ? "ok":"err");
      msg.textContent = text;
      msg.style.display = "block";
    }

    // handlers attachés tout de suite
    btnBack.onclick = async ()=>{
      try{ await logout(); }catch{}
      location.href = "./login.html";
    };

    btnResend.onclick = async ()=>{
      try{
        await resendVerificationEmail();
        show("ok","Email envoyé. Vérifie aussi les spams/indésirables.");
      }catch(e){
        show("err", e?.message || "Impossible d’envoyer l’email.");
      }
    };

    btnContinue.onclick = async ()=>{
      try{
        await reloadCurrentUser();
        const u = await waitForAuthReady();
        if(u?.emailVerified){
          // ✅ après vérification, on renvoie vers l’app
          // l’app décidera ensuite (licence/essai) via app.html / activate.html
          location.href = "./app.html";
        }else{
          show("err","Pas encore confirmé. Clique sur le lien reçu par email puis réessaie.");
        }
      }catch(e){
        show("err", e?.message || "Erreur.");
      }
    };

    // init
    try{
      const user = await waitForAuthReady();
      if(!user){
        location.href = "./login.html";
      }else{
        who.innerHTML = `Connecté : <span class="mono">${user.email || ""}</span>`;
        if(user.emailVerified){
          // déjà vérifié → on sort
          location.href = "./app.html";
        }
      }
    }catch(e){
      who.textContent = "Erreur au chargement";
      show("err", "Erreur JS : " + (e?.message || String(e)));
    }
  </script>
</body>
</html>
